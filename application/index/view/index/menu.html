<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>菜谱列表-吃什么呢</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <b>吃什么呢</b>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页 </a></li>
                    <li class="active"><a href="/menu">菜谱列表 </a></li>
                    <li><a href="/add">新增菜谱 </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="alert alert-info food_type">
            <form class="form-inline">
                <b>菜谱类型：</b>
                {volist name='food_type' id='type'}
                <label class="checkbox-inline">
                    <input type="checkbox" name="type_arr[]" value="{$key}" {if condition="in_array($key, $search.type_arr)"}checked{/if}> {$type}
                </label>
                {/volist}
                <div class="form-group" style="margin-left: 20px;">
                    <label for="food_name">菜谱名称：</label>
                    <input name="food_name" type="text" class="form-control" id="food_name" value="{$search.food_name}" placeholder="请输入菜谱名称">
                </div>
                <button type="submit" class="btn btn-info">搜索</button>
            </form>
        </div>
        {volist name="food_list" id="food"}
        <div class="col-md-3 col-sm-6 col-xs-6">
            <div class="thumbnail">
                <img src="{$food.food_img}" alt="">
                <div class="caption">
                    <h4 class="text-center">{$food.food_name}</h4>
                </div>
            </div>
        </div>
        {/volist}
    </div>
    <nav aria-label="Page navigation"  style="text-align: center;">
        {$food_list->render()}
    </nav>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script>
</script>
</html>
