<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>菜谱列表-吃什么呢</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand glyphicon" href="/"><b>吃什么呢</b></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页 </a></li>
                    <li class="active"><a href="/menu">菜谱列表 </a></li>
                    <li><a href="/add">新增菜谱 </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="alert alert-info food_type">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="food_name" class="col-md-2 control-label">菜谱类型：</label>
                    <div class="col-md-10">
                        {volist name='food_type' id='type'}
                        <label class="checkbox-inline">
                            <input type="checkbox" name="type_arr[]" value="{$key}" {if condition="in_array($key, $search.type_arr)"}checked{/if}> {$type}
                        </label>
                        {/volist}
                    </div>
                </div>
                <div class="form-group">
                    <label for="food_name" class="col-md-2 control-label">菜谱名称：</label>
                    <div class="col-md-10">
                        <input name="food_name" type="text" class="form-control" id="food_name" value="{$search.food_name}" placeholder="请输入菜谱名称">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-info">搜索</button>
                    </div>
                </div>
            </form>
        </div>
        {volist name="food_list" id="food"}
        <div class="col-md-3 col-sm-6 col-xs-6">
            <a href="{if condition='empty($food.food_url)'}https://m.meishichina.com/search/recipe/{$food.food_name}/{else/}{$food.food_url}{/if}" target="_black">
                <div class="thumbnail">
                    <img src="{$food.food_img}" alt="">
                    <div class="caption">
                        <h4 class="text-center">{$food.food_name}</h4>
                    </div>
                </div>
            </a>
        </div>
        {/volist}
    </div>
    <nav aria-label="Page navigation"  style="text-align: center;">
        {$food_list->render()}
    </nav>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
</script>
</html>
